<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="exercise_1 mt-4 mb-4">
        <div class="container">
            <h2 class="text-success text-center m-0">BÀI 1</h2>
            <div class="row">
                <div class="col-xs-0 col-sm-0 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-lg-6">
                    <div 
                    class="alert alert-success text-center m-auto"
                    id="result"
                    ></div>
                </div>
            </div>
        </div>
    </div>        
    <div class="exercise_2 mt-4 mb-4">
        <div class="container">
            <h2 class="text-danger text-center m-0">BÀI 2</h2>
            <div class="row">
                <div class="col-xs-0 col-sm-0 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-lg-6">
                    <div class="form-group">
                      <input type="text" name="" id="x" class="form-control" placeholder="nhập số x" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="" id="n" class="form-control" placeholder="nhập số n" aria-describedby="helpId">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger" id="submit">submit</button>
                    </div>
                    <div
                    class="alert alert-danger mt-3" 
                    style="display: none;"
                    id="result2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="exercise_3 mt-4 mb-4">
        <div class="container">
            <h2 class="text-success text-center m-0">BÀI 3</h2>
            <div class="row">
                <div class="col-xs-0 col-sm-0 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-lg-6">
                    <div class="form-group">
                        <input type="text" name="" id="y" class="form-control" placeholder="nhập số gia thừa" aria-describedby="helpId">
                      </div>
                      <div
                      class="alert alert-success"
                      style="display: none;"
                      id="result3"></div>
                      <div class="text-center">
                          <button class="btn btn-success" id="submit2">submit</button>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="./bai1.js"></script>
    <script src="./bai2.js"></script>
    <script src="./bai3.js"></script>
    <script src="./bai4.js"></script>
    <!-- bs4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</body>
</html>
